<mat-toolbar color="primary">
    <button class="sidenav-toggle" mat-button (click)="toggleSidenav.emit()"><mat-icon>menu</mat-icon></button>
    <span>Contact Manager</span>
    <span class="example-space"></span>

    <button mat-icon-button [matMenuTriggerFor]="useraccountmenu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
    </button>

      <mat-menu #useraccountmenu="matMenu">
        <button mat-menu-item (click)="openAddNewContactDialog()">
          New Contact
        </button>
        <button mat-menu-item>
         Change Theme
        </button>
      </mat-menu>

</mat-toolbar>
